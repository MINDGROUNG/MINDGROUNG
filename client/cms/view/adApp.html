<!DOCTYPE html>
<html lang="ko">
    <%-include common/commonHead.html%>
    <body>
        <%-include common/commonHeader.html%>
        <%- include ./modal.html%>
        <!-- //////////////////////////////////////////////////////////////////////////// -->
        <!-- START CONTENT -->
        <div class="content">
            <!-- Start Page Header -->
            <div class="page-header">
                <h1 class="title">
                    <a style="color: #fff;">서비스관리</a>
                    <span style="display: inline-block; margin: 0 15px;"><i class="xi-angle-right-min"></i></span>
                    <a href="/admin/adApp" style="color: #fff;">앱 광고 관리</a>
                </h1>
                <!-- End Page Header Right Div -->
            </div>
            <!-- START CONTAINER -->
            <div class="container-default">
                <div class="langBtnWrap">
                    <button type="button" class="langBtn active">국문</button>
                    <button type="button" class="langBtn">영문</button>
                </div>
                <div class="row mainBanner adApp">
                    <div class="col-md-12">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                            <h3 class="color4 title-m-bd" style="margin: 0;">
                                국문 앱 광고 배너​
                            </h3>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-label fixText">타이틀 <span class="lightPurple">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="inputText form-control" placeholder="입력" data-check="0"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-label fixText">내용 <span class="lightPurple">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="inputText form-control" placeholder="입력" data-check="0"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-label fixText">QR 코드​<br/> <span class="lightGray">(선택)</span></label>
                                        <div class="col-sm-10">
                                            <div class="input-group" style="display: flex; margin-bottom: 10px">
                                                <div style="display: flex; width: 100%; border: 1px solid #bdc4c9">
                                                    <div class="singleFileView fileViewWrap">미리보기</div>
                                                    <div class="singleFileTitle fileTitleWrap">파일을 선택해주세요.</div>
                                                </div>
                                                <input type="file" id="fileViewColumn" style="display: none" data-check="0"/>
                                                <button type="button" class="btn btn-light" style="width: 100px; border-radius: 0;border-left: 0;" onclick="fileTrigger(this)">업로드</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-label fixText">구글 플레이 URL​<br/> <span class="lightGray">(선택)</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="inputText form-control" placeholder="입력" data-check="0"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-label fixText">애플 스토어 URL​<br/> <span class="lightGray">(선택)</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="inputText form-control" placeholder="입력" data-check="0"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-label fixText">게시 여부</label>
                                        <div class="col-sm-10 commonChkBox" data-check="checkbox1">
                                            <input type="checkbox" id="chk">
                                            <label for="chk">
                                                <span class="box"></span>
                                                <span class="text">게시</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                            <div class="row" style="margin: 100px 0 70px;">
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-9">
                                    <div class="btnsWrap" style="text-align: right;">
                                        <button type="button" class="saveBtn">저장</button>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <%-include common/commonFooter.html%>
        </div>
        <!-- End Content -->
        <!-- //////////////////////////////////////////////////////////////////////////// -->

        <%-include common/commonScript.html%>
        <script>
        ///////////데이터 테이블//////////////
        $(document).ready(function() {
            $('#example').DataTable( {
                dom: 'Bfrtip',
                buttons: [
                    'excel', 'print'
                ]
            });
        });
        ///////////데이터 테이블//////////////
        </script>
    </body>
</html>
