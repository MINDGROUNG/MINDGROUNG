<!DOCTYPE html>
<html lang="ko">
    <%-include common/commonHead.html%>
    <body>
        <%-include common/commonHeader.html%>
        <%- include ./modal.html%>
        <!-- //////////////////////////////////////////////////////////////////////////// -->
        <!-- START CONTENT -->
        <div class="content">
            <!-- Start Page Header -->
            <div class="page-header">
                <h1 class="title">
                    <a style="color: #fff;">운영 관리</a>
                    <span style="display: inline-block; margin: 0 15px;"><i class="xi-angle-right-min"></i></span>
                    <a href="/admin/systemAlarm" style="color: #fff;">시스템 알림</a>
                    <span style="display: inline-block; margin: 0 15px;"><i class="xi-angle-right-min"></i></span>
                    <a href="/admin/systemAlarmDetail" style="color: #fff;">신규 등록</a>
                </h1>
                <!-- End Page Header Right Div -->
            </div>
                <!-- End Page Header Right Div -->
            <!-- START CONTAINER -->
            <div class="container-default">
                <!-- 테이블 들어가는 것들은 클래스명에 dashboard dataList 꼭 들어가야함 -->
                <div class="row">
                    <div class="col-md-12">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                            <h3 class="color4 title-m-bd" style="margin: 0;">
                                신규 알림
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="row mainBanner noticeInput">
                    <div class="col-md-12">
                        <div class="col-md-12 dashboardBox" style="margin-bottom: 50px; padding-top: 30px; padding-bottom: 30px;">
                            <h4>국문</h4>
                            <div class="row">
                                <div class="col-md-3 cateTitle">타이틀</div>
                                <div class="col-md-8">
                                    <input type="text" class="inputText form-control" placeholder="입력" data-check="0"/>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 cateTitle">카테고리</div>
                                <div class="col-md-8">
                                    <input type="text" class="inputText form-control" placeholder="입력" data-check="0"/>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 cateTitle">내용</div>
                                <div class="col-md-8">
                                    <textarea class="form-control" placeholder="입력​" data-check="0" style="height: 135px;"></textarea>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 cateTitle">게시 여부</div>
                                <div class="col-md-8">
                                    <div class="form-group commonChkBox">
                                        <input type="checkbox" id="chk">
                                        <label for="chk">
                                            <span class="box"></span>
                                            <span class="text">게시</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: 100px 0 70px;">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-8">
                        <div class="btnsWrap" style="text-align: right;">
                            <button type="button" class="cancelBtn">취소</button>
                            <button type="button" class="saveBtn">저장</button>
                        </div>
                    </div>
                    <div class="col-md-1">
                    </div>
                </div>
            </div>

            <%-include common/commonFooter.html%>
        </div>
        <!-- End Content -->
        <!-- //////////////////////////////////////////////////////////////////////////// -->

        <%-include common/commonScript.html%>
        <script>
        ///////////데이터 테이블//////////////
        $(document).ready(function() {
            $('#example').DataTable( {
                dom: 'Bfrtip',
                buttons: [
                    'excel', 'print'
                ]
            });
        });
        ///////////데이터 테이블//////////////
        </script>
    </body>
</html>
